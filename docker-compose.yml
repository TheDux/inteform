version: '3.8'

services:
  inteform-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inteform-frontend
    ports:
      - "8080:8080"
    environment:
      - JAVA_TOOL_OPTIONS=-Xmx512m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
